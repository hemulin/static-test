---
layout: default
title: Projects
---

<section class="grid grid-1 grid-push-2 grid-fh grid-fix">
  <div class="title">
    <h2 class="title-headline">projects.</h2>
  </div>
</section>

<section class="grid grid-7 grid-push-3">
  <div class="content-inner">
    <h1 class="content-headline">our current companies<span class="red">.</span></h1>
    <p class="content-intro">Some of our projects are stealth. Here are the ones we can tell you about today.</p>
    <div class="projects">
      <div class="row">
        {% for project in site.projects %}
        <div class="col-sm-4">
          <a class="projects-item" href="{{project.internal_link | relative_url}}">
            <div class="projects-logo-wrapper">
              <img class="projects-logo" src="{{site.baseurl | relative_url }}{{project.logo}}" width="" height="" />
            </div>
            <h2 class="projects-item-title">{{project.name}}</h2>
            <p>{{project.description_outer}}</p>
            <div class="button">View project</div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
